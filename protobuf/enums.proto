syntax = "proto3";

package enums;
option go_package = "server/generated/enums";

enum StatusCodes {
    FAILED = 0;
    SUCCESS = 1;
    FAILED_AUTH = 2;
}

enum NotifyStatus {
    NOTIFY_UNCONFIRMED = 0; // 未確認
    NOTIFY_ACCEPTED = 1;    // 許可
    NOTIFY_DECLINED = 2;    // 拒否
    NOTIFY_CANCELED = 3;    // キャンセル
}

enum PermitStatus {
    PERMISSION_UNCONFIRMED = 0; // 未確認
    PERMISSION_ACCEPTED = 1;    // 許可
    PERMISSION_DECLINED = 2;    // 拒否
}